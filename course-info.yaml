title: Rustlings
language: English
summary: Small exercises to get you used to reading and writing Rust code! The materials
  are based on the original course "rustlings" created by Carol Nichols! The course
  is provided with the materials from The Rust Programming Language book, written
  by Steve Klabnik and Carol Nichols, with contributions from the Rust Community.
  The course source code is available on <a href = "https://github.com/jetbrains-academy/rustlings-course">github</a>.
programming_language: Rust
content:
- Introduction
- Common Programming Concepts
- Understanding Ownership
- Structs
- Enums
- Modules and Macros
- Common Collections
- Type Conversions
- Recoverable and Unrecoverable Errors
- Writing Automated Tests
- Iterators and Closures
- Fearless Concurrency
